<!DOCTYPE html>
<html>

<head>
  <link href="css/foundation.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Calculator</title>
</head>
<h1>
  WHO'S SIDE ARE YOU ON?!
</h1>
<div class="container-fluid">
  <body>
  <form id="sideInput">
    <label>Please Input the length of the first side:</label>
    <input id="sideOne" class="side" type="text">
    <label>Please Input the length of the second side:</label>
    <input id="sideTwo" class="side" type="text">
    <label>Please Input the length of the third side:</label>
    <input id="sideThree"class="side" type="text">
    <button type="submit" class="expand">WHAT KIND OF TRIANGLE IS THIS?</button>
  </form>
   <p class="hiding">This is: <span class="correctAnswer"></span> triangle!</p>
  </body>

</div>
</html>
